layout: {qmk_keyboard: ferris/sweep}
layers:
  base:
  - [TAB, W, E, R, T, Y, U, I, O, BSPC]
  - [A, S, D, F, G, H, J, K, L, P]
  - - {t: Z, h: LCTRL}
    - {t: X, h: LALT}
    - {t: C, h: LGUI}
    - V
    - B
    - N
    - M
    - {t: ',', h: LGUI}
    - {t: ., h: LALT}
    - {t: RET, h: LSHFT}
  - [sym, SPACE, LCTRL, sh_base]
  sh_base:
  - [LS(TAB), LS(W), LS(E), LS(R), LS(T), LS(Y), LS(U), LS(I), LS(O), BSPC]
  - [LS(A), LS(S), LS(D), LS(F), LS(G), LS(H), LS(J), LS(K), LS(L), LS(P)]
  - [LS(Z), LS(X), LS(C), LS(V), LS(B), LS(N), LS(M), LS(COMMA), LS(DOT), LS(RET)]
  - - sym
    - SPACE
    - LCTRL
    - {t: sh_base, type: held}
  sym:
  - - {t: Q, h: macro}
    - LSHFT
    - {t: ., h: LCTRL}
    - {t: ',', h: LALT}
    - {t: ESC, h: LGUI}
    - DEL
    - '`'
    - UP
    - ''''
    - BSPC
  - - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - \
    - LEFT
    - DOWN
    - RIGHT
    - {t: ;, h: fxn}
  - - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - _
    - /
    - (
    - )
    - {t: RET, h: LSHFT}
  - - {t: sym, type: held}
    - SPACE
    - LCTRL
    - sh_base
  sh_sym:
  - [LS(Q), '%', ^, '&', ESC, DEL, '~', PGUP, '"', BSPC]
  - [/, '*', '-', +, '=', '|', HOME, PGDN, END, ':']
  - ['!', '@', '#', $, _, '[', ']', '{', '}', '?']
  - [sym, SPACE, LCTRL, sh_base]
  fxn:
  - [BT CLR, BT 0, BT 1, F11, F12, '', '', '', '', '']
  - - F1
    - F2
    - F3
    - F4
    - F5
    - ''
    - ''
    - LALT
    - ''
    - {type: held}
  - [F6, F7, F8, F9, F10, '', '', '', '', '']
  - - {t: sym, type: held}
    - SPACE
    - SPACE
    - sh_base
  macro:
  - - {type: held}
    - ''
    - ''
    - ''
    - ''
    - VOL UP
    - LC(EQUAL)
    - ''
    - LC(MINUS)
    - ''
  - ['', '', '', '', '', MUTE, LC(LBKT), '&arrow', LC(RBKT), '']
  - ['', '', '', '', '', VOL DN, PREV, PP, NEXT, '']
  - - {t: sym, type: held}
    - SPACE
    - LCTRL
    - sh_base
